schema_version: 1

context:
  version: "0.3.3"

package:
  name: npmignore
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/npmignore/-/npmignore-${{ version }}.tgz
  sha256: 1a26ea474af1742e54f1a9ef4ea6c9ea4c22bd8241676aceb19e1c6435f8a11a

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - npmignore --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Command line tool for creating or updating a .npmignore file based on .gitignore
  homepage: https://github.com/ljharb/npmignore

extra:
  recipe-maintainers:
    - danielnachun
    - xhochy
